name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          # Python 3.7 not available on newer runners
          - os: macos-latest
            python-version: '3.7'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
        run: |
          pytest tests/ -v --cov=ezmon --cov-report=xml

      - name: Upload coverage
        if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  test-pytest-versions:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pytest-version: ['5.4.3', '6.2.5', '7.4.4', '8.3.5', '9.0.1']
        python-version: ['3.10']
        exclude:
          # pytest 5 requires Python < 3.10 for some features
          - pytest-version: '5.4.3'
            python-version: '3.10'
        include:
          - pytest-version: '5.4.3'
            python-version: '3.8'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest==${{ matrix.pytest-version }} pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Check formatting with black
        run: black --check ezmon/ tests/ || true

      - name: Lint with flake8
        run: flake8 ezmon/ tests/ --max-line-length=120 --ignore=E501,W503 || true
