<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!Testmon Multi-Project Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        /* Repo/Job Selector */
        .selector-bar {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .selector-group {
            flex: 1;
            min-width: 250px;
        }

        .selector-group label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .selector-group select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .selector-group select:hover {
            border-color: #667eea;
        }

        .selector-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .refresh-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            align-self: flex-end;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .loading-message {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-size: 1.2em;
        }

        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: #dc3545;
            font-size: 1.1em;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            background: rgba(102, 126, 234, 0.05);
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 12px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Environment Info */
        .environment-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .environment-box h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .env-item {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .env-item:last-child {
            border-bottom: none;
        }

        .env-label {
            font-weight: 600;
            color: #6c757d;
            min-width: 120px;
        }

        .env-value {
            color: #495057;
            word-break: break-word;
        }

        /* Search */
        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Lists */
        .item-list {
            display: grid;
            gap: 15px;
        }

        .item {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #495057;
            flex: 1;
            word-break: break-all;
        }

        .item-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-passed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .status-forced {
            background: #fff3cd;
            color: #856404;
        }

        .item-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .item-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5em;
            font-weight: 600;
            word-break: break-all;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 25px;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h3 {
            color: #495057;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
            font-size: 1.2em;
        }

        .dependency-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .dependency-filename {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .dependency-meta {
            font-size: 0.9em;
            color: #6c757d;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checksums {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85em;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔬 Testmon Multi-Project Visualizer</h1>
            <p>Intelligent test selection across repositories and jobs</p>
        </div>

        <!-- Repo/Job Selector -->
        <div class="selector-bar">
            <div class="selector-group">
                <label for="repo-select">Repository</label>
                <select id="repo-select">
                    <option value="">Select a repository...</option>
                </select>
            </div>
            <div class="selector-group">
                <label for="job-select">Job</label>
                <select id="job-select" disabled>
                    <option value="">Select a job...</option>
                </select>
            </div>
            <button class="refresh-btn" onclick="loadRepos()">🔄 Refresh</button>
        </div>

        <div id="app-content">
            <div class="loading-message">
                Select a repository and job to view testmon data
            </div>
        </div>
    </div>

    <!-- Modal for test/file details -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
        </div>
    </div>

    <script>
        let currentRepo = null;
        let currentJob = null;
        let allTests = [];
        let allFiles = [];

        // Load list of repos on page load
        window.addEventListener('DOMContentLoaded', loadRepos);

        async function loadRepos() {
            try {
                const response = await fetch('/api/repos');
                const data = await response.json();

                const repoSelect = document.getElementById('repo-select');
                repoSelect.innerHTML = '<option value="">Select a repository...</option>';

                data.repos.forEach(repo => {
                    const option = document.createElement('option');
                    option.value = repo.id;
                    option.textContent = `${repo.name} (${repo.jobs.length} jobs)`;
                    option.dataset.jobs = JSON.stringify(repo.jobs);
                    repoSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load repos:', error);
            }
        }

        document.getElementById('repo-select').addEventListener('change', function(e) {
            const selectedOption = e.target.selectedOptions[0];
            const jobSelect = document.getElementById('job-select');

            if (!e.target.value) {
                jobSelect.disabled = true;
                jobSelect.innerHTML = '<option value="">Select a job...</option>';
                showMessage('Select a repository and job to view testmon data');
                return;
            }

            currentRepo = e.target.value;
            const jobs = JSON.parse(selectedOption.dataset.jobs);

            jobSelect.innerHTML = '<option value="">Select a job...</option>';
            jobs.forEach(job => {
                const option = document.createElement('option');
                option.value = job.id;
                option.textContent = `${job.id} (updated: ${new Date(job.last_updated).toLocaleString()})`;
                jobSelect.appendChild(option);
            });

            jobSelect.disabled = false;
        });

        document.getElementById('job-select').addEventListener('change', function(e) {
            if (!e.target.value) {
                showMessage('Select a job to view testmon data');
                return;
            }

            currentJob = e.target.value;
            loadData();
        });

        async function loadData() {
            if (!currentRepo || !currentJob) return;

            showMessage('Loading testmon data...');

            try {
                const [summary, tests, files] = await Promise.all([
                    fetch(`/api/data/${currentRepo}/${currentJob}/summary`).then(r => r.json()),
                    fetch(`/api/data/${currentRepo}/${currentJob}/tests`).then(r => r.json()),
                    fetch(`/api/data/${currentRepo}/${currentJob}/files`).then(r => r.json())
                ]);

                allTests = tests.tests;
                allFiles = files.files;

                renderApp(summary, tests.tests, files.files);
            } catch (error) {
                showError('Failed to load testmon data: ' + error.message);
            }
        }

        function showMessage(message) {
            document.getElementById('app-content').innerHTML = `
                <div class="loading-message">${message}</div>
            `;
        }

        function showError(message) {
            document.getElementById('app-content').innerHTML = `
                <div class="error-message">${message}</div>
            `;
        }

        function renderApp(summary, tests, files) {
            const content = `
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('summary')">Summary</button>
                    <button class="tab" onclick="switchTab('tests')">Tests (${tests.length})</button>
                    <button class="tab" onclick="switchTab('files')">Files (${files.length})</button>
                </div>

                <div id="summary-tab" class="tab-content active">
                    ${renderSummary(summary)}
                </div>

                <div id="tests-tab" class="tab-content">
                    ${renderTests(tests)}
                </div>

                <div id="files-tab" class="tab-content">
                    ${renderFiles(files)}
                </div>
            `;

            document.getElementById('app-content').innerHTML = content;
        }

        function renderSummary(summary) {
            const passed = allTests.filter(t => !t.failed).length;
            const failed = allTests.filter(t => t.failed).length;

            return `
                <div class="summary-grid">
                    <div class="stat-card">
                        <h3>Tests</h3>
                        <div class="value">${summary.test_count}</div>
                        <div class="label">${passed} passed, ${failed} failed</div>
                    </div>
                    <div class="stat-card">
                        <h3>Files Tracked</h3>
                        <div class="value">${summary.file_count}</div>
                        <div class="label">monitored for changes</div>
                    </div>
                    <div class="stat-card">
                        <h3>Repository</h3>
                        <div class="value" style="font-size: 1.2em;">${currentRepo.split('/').pop()}</div>
                        <div class="label">${currentJob}</div>
                    </div>
                </div>

                <div class="environment-box">
                    <h3>Environment Information</h3>
                    <div class="env-item">
                        <div class="env-label">Environment:</div>
                        <div class="env-value">${summary.environment.name}</div>
                    </div>
                    <div class="env-item">
                        <div class="env-label">Python Version:</div>
                        <div class="env-value">${summary.environment.python_version}</div>
                    </div>
                    <div class="env-item">
                        <div class="env-label">Packages:</div>
                        <div class="env-value">${summary.environment.packages || 'N/A'}</div>
                    </div>
                </div>
            `;
        }

        function renderTests(tests) {
            return `
                <div class="search-box">
                    <input type="text" id="test-search" placeholder="🔍 Search tests..." onkeyup="filterTests()">
                </div>
                <div class="item-list" id="test-list">
                    ${tests.map(test => `
                        <div class="item" onclick="showTestDetails(${test.id})">
                            <div class="item-header">
                                <div class="item-name">${test.test_name}</div>
                                <div class="item-status ${getStatusClass(test)}">
                                    ${getStatusText(test)}
                                </div>
                            </div>
                            <div class="item-meta">
                                <span>⏱️ ${formatDuration(test.duration)}</span>
                                <span>📦 ${test.dependency_count} dependencies</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderFiles(files) {
            return `
                <div class="search-box">
                    <input type="text" id="file-search" placeholder="🔍 Search files..." onkeyup="filterFiles()">
                </div>
                <div class="item-list" id="file-list">
                    ${files.map(file => `
                        <div class="item" onclick="showFileDetails('${file.filename}')">
                            <div class="item-header">
                                <div class="item-name">📄 ${file.filename}</div>
                            </div>
                            <div class="item-meta">
                                <span>🧪 ${file.test_count} tests</span>
                                <span>🔖 ${file.fingerprint_count} fingerprints</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function filterTests() {
            const search = document.getElementById('test-search').value.toLowerCase();
            const items = document.querySelectorAll('#test-list .item');

            items.forEach(item => {
                const name = item.querySelector('.item-name').textContent.toLowerCase();
                item.style.display = name.includes(search) ? 'block' : 'none';
            });
        }

        function filterFiles() {
            const search = document.getElementById('file-search').value.toLowerCase();
            const items = document.querySelectorAll('#file-list .item');

            items.forEach(item => {
                const name = item.querySelector('.item-name').textContent.toLowerCase();
                item.style.display = name.includes(search) ? 'block' : 'none';
            });
        }

        async function showTestDetails(testId) {
            try {
                const response = await fetch(`/api/data/${currentRepo}/${currentJob}/test/${testId}`);
                const data = await response.json();

                document.getElementById('modal-title').textContent = data.test.test_name;
                document.getElementById('modal-body').innerHTML = `
                    <div class="detail-section">
                        <div class="env-item">
                            <div class="env-label">Status:</div>
                            <div class="env-value">${getStatusText(data.test)}</div>
                        </div>
                        <div class="env-item">
                            <div class="env-label">Duration:</div>
                            <div class="env-value">${formatDuration(data.test.duration)}</div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3>Dependencies (${data.dependencies.length})</h3>
                        ${data.dependencies.map(dep => `
                            <div class="dependency-item">
                                <div class="dependency-filename">📄 ${dep.filename}</div>
                                <div class="dependency-meta">
                                    <span>SHA: ${dep.fsha ? dep.fsha.substring(0, 8) : 'N/A'}</span>
                                    <span>${dep.checksums.length} blocks</span>
                                </div>
                                <div class="checksums">
                                    Checksums: [${dep.checksums.join(', ')}]
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                document.getElementById('detail-modal').classList.add('active');
            } catch (error) {
                alert('Failed to load test details: ' + error.message);
            }
        }

        async function showFileDetails(filename) {
            document.getElementById('modal-title').textContent = filename;
            document.getElementById('modal-body').innerHTML = `
                <div class="detail-section">
                    <h3>Tests depending on this file</h3>
                    ${allTests.filter(t => t.test_name.includes(filename.replace('.py', '')))
                        .map(test => `
                            <div class="dependency-item">
                                <div class="dependency-filename">${test.test_name}</div>
                                <div class="dependency-meta">
                                    <span>${getStatusText(test)}</span>
                                    <span>${formatDuration(test.duration)}</span>
                                </div>
                            </div>
                        `).join('') || '<p>No tests found</p>'}
                </div>
            `;

            document.getElementById('detail-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.remove('active');
        }

        function getStatusClass(test) {
            if (test.failed) return 'status-failed';
            if (test.forced) return 'status-forced';
            return 'status-passed';
        }

        function getStatusText(test) {
            if (test.failed) return '✗ FAILED';
            if (test.forced) return '⚠ FORCED';
            return '✓ PASSED';
        }

        function formatDuration(ms) {
            if (!ms) return '0ms';
            if (ms < 1) return `${(ms * 1000).toFixed(0)}µs`;
            if (ms < 1000) return `${ms.toFixed(2)}ms`;
            return `${(ms / 1000).toFixed(2)}s`;
        }

        // Close modal when clicking outside
        document.getElementById('detail-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
